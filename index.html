<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <div class="container-sm">
    <br>
    <form class="form-floating" id="form">
        <input type="text" class="form-control" id="floatingInputValue" placeholder="Anything" >
        <label for="floatingInputValue">Describe</label>
        <br>
        <select class="form-select" id="choose">
            <option selected value="None">Choose a category</option>
            <option value="Fuel">Fuel</option>
            <option value="Movie">Movie</option>
            <option value="Groceries">Groceries</option>
            <option value="Food">Food</option>
            <option value="Electricity">Electricity</option>
          </select>
          <br>
        <div class="input-group mb-3">
            <span class="input-group-text">â‚¹</span>
            <input type="text" class="form-control" id="amount" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
          </div>
          <button type="submit" value="Submit" class="btn btn-primary">Add Expense</button>
        <ul id="items">

        </ul>
      </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
